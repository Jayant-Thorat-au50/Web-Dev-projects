<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/1bf315d5fa.js" crossorigin="anonymous"></script>
</head>
<body>

  
            <section class=" d-flex justify-content-center align-items-center main ">

        <section class=" col-10 m-auto d-flex flex-column gap-1 justify-content-center">
          <div class="d-flex  justify-content-between align-items-center col-12 ">
            <input type="text" class="cityInput bg-secondary text-white  fw-bold fs-5" >
            <i class="fa-solid fa-magnifying-glass  bg-secondary search" style="color: #ffffff;"></i>
                  </div>
          <div class="d-flex text-white fw-bold">
            <p class="h3 d-flex justify-content-center align-items-center">Weather in  &nbsp<p class="name h3"></p></p>
          </div>
          <div class="d-flex text-white  ">
           <div class="d-flex"> <p class="temp h4"></p> &deg;  <p class="h4">C</p> </div>
          </div>
          <div class="d-flex text-white">
           <p class="h5"> <i class="fa-solid fa-cloud" style="color: #ffffff;"></i> &nbsp; <p class="description h5"></p></p>
          </div>
          <div class="d-flex text-white">
            <p class="h5">Humidity : &nbsp; <p class="humidity h5"></p> <p class="h5">&percnt;</p></p>
          </div>
          <div class="d-flex text-white">
            <p class="h5">Wind Speed : &nbsp; <p class="windSpeed h5"></p>&nbsp;<p class=" h5">Km/h</p> </p>
          </div>

        </section>


       


    </section>
    <script src="./index.js"></script>
</body>
</html>
